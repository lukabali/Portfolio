<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Images/favicon.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <a href="#0"><img src="images/logo.png" alt="logo" class="logo" /></a>
      <ul>
        <li><a href="#0">About</a></li>
        <li><a href="#0">Education</a></li>
        <li><a href="#0">Works</a></li>
        <li><a href="#0">Contact</a></li>
      </ul>
    </header>
    <section class="contact">
      <h3>Contact</h3>
      <form class="form">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" />
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <label for="text">Message:</label>
        <input type="text" id="message" name="message" />
        <button class="submit">Submit</button>
      </form>
    </section>
    <footer>
      <a href="#0"
        ><img src="images/facebook.png" alt="facebook icon" class="icons"
      /></a>
      <a href="#0"
        ><img src="images/2227.jpg" alt="instagram" class="icons"
      /></a>
    </footer>
  </body>
</html>
